{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block content %} 
<form method="POST">
    <h1 align="center">Login</h1>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" autocomplete="off"/>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" autocomplete="off"/>
    </div>

    <br/>

    <div class="d-inline-block">
        <button type="submit" class="btn btn-secondary btn-sm">Login</button>
        <p class="d-inline-block"> or </p>
        <a class="btn btn-secondary btn-sm" href="/sign-up" role="button">Sign Up</a>
    </div>
</form>
{% endblock %}
